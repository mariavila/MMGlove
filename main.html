<!DOCTYPE html>
<style>
.circle{
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid;
  border-color: #000000;
  background-color: #ff0000;
}

</style>
<html>
<img id="piano" src="./imgs/piano.png" style="display:none;"></img>
<img id="guitar" src="./imgs/guitar.png" style="display:none;"></img>
<img id="violin" src="./imgs/violin.png" style="display:none;"></img>
<img id="saxo" src="./imgs/saxo.png" style="display:none;"></img>
  <body background="./imgs/background2.jpg" background-repeat= "no-repeat">
    <h1>MMGLOVE</h1>
    <canvas id="screen" width=1200 height=700>
    </canvas>
  </body>

<script>
  var uo = document.getElementById("screen");
  var ctx = uo.getContext("2d");
  var instrument;
  var estat=0;
  ini_sel_ins();


  document.addEventListener('keydown', function(event) {
				if (String.fromCharCode(event.keyCode) == 'A') {
          console.log("sure?");
          buttonPres(0);
				}
				else if (String.fromCharCode(event.keyCode) == 'S') {
          console.log("sure?");
          buttonPres(1);
				}
				else if (String.fromCharCode(event.keyCode) == 'D') {
          console.log("sure?");
          buttonPres(2);
				}
        else if (String.fromCharCode(event.keyCode) == 'F') {
          console.log("sure?");
          buttonPres(3);
				}
			}, true);


    function ini_sel_ins(){
      ctx.clearRect(0, 0, uo.width, uo.height);
      ctx.font = "40px Arial";
      //ctx.fillStyle = "#f44242";
      //ctx.fillRect(0,0, 300, 500);
      var imgP = document.getElementById("piano");
      ctx.drawImage(imgP, 0,70, 360, 360);
      //ctx.fillStyle = "#000000";
      //ctx.fillText("Piano", 100, 250);
      //ctx.fillStyle = "#44f441";
      //ctx.fillRect(300,0, 300, 500);
      var imgG = document.getElementById("guitar");
      ctx.drawImage(imgG, 350,0, 200,500);
      //ctx.fillStyle = "#000000";
      //ctx.fillText("Guitarra", 370, 250);
      //ctx.fillStyle = "#4161f4";
      //ctx.fillRect(600,0, 300, 500);
      var imgV = document.getElementById("violin");
      ctx.drawImage(imgV, 620,30, 310, 413);
      //ctx.fillStyle = "#000000";
      //ctx.fillText("Violi", 700, 250);
      //ctx.fillStyle = "#f4bb41";
      //ctx.fillRect(900,0, 300, 500);
      var imgS = document.getElementById("saxo");
      ctx.drawImage(imgS, 940,20, 215, 450);
      //ctx.fillStyle = "#000000";
      //ctx.fillText("Saxo", 1000, 250);
      ctx.fillStyle = "#000000";
      ctx.fillText("Choose an instrument!", 400, 600);
    }

    function pause_menu(){
      ctx.clearRect(0, 0, uo.width, uo.height);
      ctx.font = "30px Arial";
      ctx.fillStyle = "rgba(255, 0, 0, 0.3)"
      ctx.fillRect(0,60, 300, 500);
      ctx.fillStyle = "#000000";
      ctx.fillText("Save music", 75, 310);
      ctx.fillStyle = "rgba(0, 255, 0, 0.3)"
      ctx.fillRect(300,60, 300, 500);
      ctx.fillStyle = "#000000";
      ctx.fillText("Delete last note", 345, 310);
      ctx.fillStyle = "rgba(0, 0, 255, 0.3)"
      ctx.fillRect(600,60, 300, 500);
      ctx.fillStyle = "#000000";
      ctx.fillText("Listen what", 670, 298);
      ctx.fillText("yo've composed", 640, 332);
      ctx.fillStyle = "rgba(255, 255, 0, 0.3)"
      ctx.fillRect(900,60, 300, 500);
      ctx.fillStyle = "#000000";
      ctx.fillText("Continue recording", 925, 310);
    }

    function record(){
      ctx.clearRect(0, 0, uo.width, uo.height);
      var x = uo.width/2;
      var y = uo.height/2;
      var radius = 75;
      var endPercent = 100;
      var curPerc = 0;
      var counterClockwise = false;
      var circ = Math.PI * 2;
      var quart = Math.PI / 2;

      ctx.lineWidth = 10;
      ctx.strokeStyle = '#ad2323';
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;
      ctx.shadowBlur = 10;
      ctx.shadowColor = '#656565';

      function animate(current) {
         ctx.clearRect(0, 0, uo.width, uo.height);
         ctx.beginPath();
         ctx.arc(x, y, radius, -(quart), ((circ) * current) - quart, false);
         ctx.stroke();
         if(curPerc<90) curPerc++;
         else{
           quart+=0.05;

         }
         if (curPerc < endPercent && estat == 1 ) {
             requestAnimationFrame(function () {
                 animate(curPerc / 100)
             });
         }
         if(estat==2){
            ctx.clearRect(0, 0, uo.width, uo.height);
            pause();
          }
       }
       animate();
    }

    function pause(){
      console.log("pause");
      pause_menu()
    }

    function buttonPres(a){
      if(a==0){
        if(estat==0){
          estat++;
          instrument="Piano";
          record();
        }
        else if(estat==1){
          estat++;
        }
        else if(estat==2) {
          //guardar/download music
          estat=0;
          ini_sel_ins();
        }

      }
      else if(a==1){
        if(estat==0){
          estat++;
          instrument="Guitarra";
          record();
        }
        else if(estat==2){
          //borrar ultima nota
        }
      }
      else if(a==2){
        if(estat==0){
          estat++;
          instrument="Violi";
          record();
        }
        else if(estat==2){
          //reproduir-ho tot
        }
      }
      else if(a==3){
        if(estat==0){
          estat++;
          instrument="Saxo";
          record();
        }
        else if(estat==2){
          estat--;
          record();
        }
      }
    }
</script>

</html>
